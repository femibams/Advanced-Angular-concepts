<input (keyup.enter)="createPost(title)" type="text" class="form-control" #title>
<ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
        <button (click)="updatePost(post)" class="btn btn-default btn-sm">Update</button>
        <button (click)="deletePost(post)" class="btn btn-default btn-sm">Delete</button>
        {{ post.title }}
    </li>
</ul>
