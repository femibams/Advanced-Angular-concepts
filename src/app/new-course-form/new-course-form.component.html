<p>new-course-form works!</p>
<form>
    <input type="text" class="form-control"
    (keyup.enter)="addTopic(topic)" #topic>
    <ul class="list-group">
        <li
        (click)="removeTopic(topic)"
        *ngFor="let topic of topics.controls"
        class="list-group-item">
            {{ topic.value }}
        </li>
    </ul>
</form>
